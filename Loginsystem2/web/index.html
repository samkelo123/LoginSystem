<body>
<!-- main -->
<div class="main">
		<canvas id="myCanvas"></canvas>
		<div class="main-w3l">
			<h1 class="logo-w3">Stylish Creative Forms</h1>
			<div class="w3layouts-main">
				<h2>Login Now</h2>

								</ul>
					</div>
			</div>
			<div class="w3layouts-main2">

					<form action="#" method="post">
